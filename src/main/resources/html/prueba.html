<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Transaction Form</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
    <div class="container">
        
        <h2>Blockchain Transaction Form</h2>
        
        <form id="transactionForm">
            <label for="sender">Nombre:</label>
            <input type="text" id=sender name="sender" required>

            <label for="receiver">Para:</label>
            <input type="text" id=receiver name="receiver" required>

            <label for="amount">Cantidad:</label>
            <input type="number" id=amount name="amount" min="0" step="0.01" required>

            <button type="button" onclick="Enviar(sender.value,receiver.value,amount.value)">Enviar a la Blockchain</button>
        </form>
        
        <form action="trasactionForm">
            <div id="transactionResult">
                <h3>Historial de Transacciones</h3>
                <div id="transactionHistoryWrapper">
                    <div id="transactionHistoryContainer"></div>
                </div>
            </div>
        </form>
    
    </div>

    <script src="./scripts/mensages.js"></script>
    <script src="./scripts/addBlock.js"></script>
</body>
</html>
